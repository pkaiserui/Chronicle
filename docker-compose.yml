version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chronicle_postgres
    environment:
      POSTGRES_USER: chronicle_user
      POSTGRES_PASSWORD: chronicle_password
      POSTGRES_DB: chronicle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronicle_user -d chronicle_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
